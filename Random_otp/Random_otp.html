<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randome_otp</title>
    <style>
        .box{
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body style="padding: 10%;">
     <div class="box">
        Your OTP Is:  <span id="otp"></span>

     </div>
     <br>
     
     <button type="button" onclick="genarate()">Genrate OTP

     </button>

     <script>
        function genarate(){
            let num = '1234567890'
            let otp='';
            for(let i=0;i<6;i++){
                otp += num[Math.floor(Math.random()*10)];
            }
            document.getElementById('otp').innerHTML=otp;
        }
     </script>
</body>
</html>
